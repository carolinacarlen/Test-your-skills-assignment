<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" type="text/CSS" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/407a344d36.js"

    <title>Test your skills</title>

  <body>
    <header>
      <img src="images/backgroundmounatin.png" alt="view from mounatin" />

        <input
          type="text"
          name="search"
          id="text"

      <p>Scroll down</p>
      <p><i class="fa-solid fa-angle-down"></i></p>
      <div class="logonavbar">
        <h2>BHROMAON</h2>
        <nav class="nav__bar">
          <ul>
            <li>WHO WE ARE</li>
            <li>WHAT WE DO</li>
            <li>TRAVEL WITH US</li>
